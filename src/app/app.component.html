<form>
  <h3>Add a Link</h3>
  <div class="field">
    <label for="title">Title:</label>
    <input name="title" #newTitle>
  </div>
  <div class="field">
    <label for="link">Link:</label>
    <input  name="link" #newLink>
  </div>
  <button (click)="addArticle(newTitle, newLink)">Submit link</button>
</form>

<app-article *ngFor="let article of sortedArticles()" [article]="article" (currentArticle)="deleteArticle($event)" (update)="updateArticle($event)"
></app-article>
