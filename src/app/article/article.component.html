<div>
    <!-- <p>{{article.id}}</p> -->
    <p>Votes: {{article.votes}}</p>
    <p>Title: {{article.title}}</p>
    <p>Link: {{article.link}}</p>
    <button class="up" (click)="voteUp()"> vote up</button>
    <button class="down" (click)="voteDown()"> vote down</button>
    <button (click)="deleteArticle(article.id)"> Delete</button>
    <button (click)="showForm = !showForm"> Update</button>
    <form *ngIf="showForm">
        <input name="updateTitle" type="text" placeholder="title" #title>
        <input name="updateLink" type="text" placeholder="link" #link>
        <button (click)="updateArticle(article,title,link)">Envoyer</button>
      </form>
</div>
